<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial</title> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  <body>
    <!-- New request modals-->
    <div class='new-request'>
      <div class='modal'>
        <h2>Request a Tutorial</h2>
        <form>
          <input type='text' name='request' placeholder="...Request">
          <button>Summit Request</button>
          <p class='error'></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class='add-request'>Add Request</a>
        <a class='sign-out'>Sign Out</a>
      </nav>
    </header>
    
    <selection class='content'>
        <h1>Tutorial Request</h1>
        <u1 class="request-list">
          <li>
            <span class="text">Tutorial</span>
            <div>
              <span class='votes'>Vote</span>
              <i class="material-icons upvote">arrow_upward</i>
            </div>
          </li>
        </u1>
    </selection>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/8.1.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script src="/__/firebase/8.1.2/firebase-auth.js"></script>
    <script src="/__/firebase/8.1.2/firebase-firestore.js"></script>
    <script src="/__/firebase/8.1.2/firebase-functions.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
